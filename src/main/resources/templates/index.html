<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Etusivu</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css"/>
    </head>

    <body>
        <div class="container">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Keskustelualue</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li><a href="/login">Kirjaudu sisään</a></li>
                        <li><a href="/register">Rekister"oidy</a></li>
                    </ul>
                </div>
            </nav>
            <table class="table" th:each="kategoria : ${kategoriat}">
                <tr class="active"><td class="category" th:text="${kategoria.name}" style="font-weight: bold; font-size: 15pt;" colspan="3">Kategoria</td></tr>
                <tr class="subCategory" th:each="alaKategoria : ${kategoria.subCategories}">
                    <td th:text="${alaKategoria.name}" style="font-weight: bold;">Otsikko</td><td th:text="${alaKategoria.description}">Kuvaus</td><td th:text="${alaKategoria.description}">Viimeisin viesti</td>
                </tr>
            </table>
        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>

</html>
